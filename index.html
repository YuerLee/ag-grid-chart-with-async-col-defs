<html lang="en">
  <head>
    <title>JavaScript example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style media="only screen">
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
      }

      html {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        overflow: auto;
      }

      body {
        padding: 1rem;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        overflow: hidden;
      "

        id="myGrid"

        <div style="flex: 1 1 auto; overflow: hidden; width: 50%">
          <h4>Create in onFirstDataRendered</h4>
          <div id="chart1"></div>
        </div>

        <div style="flex: 1 1 auto; overflow: hidden; width: 50%">
          <h4>Create in onGridColumnsChanged</h4>
          <div id="chart2"></div>
        </div>
      </div>
    </div>

  </body>
</html>
